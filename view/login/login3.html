<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <main class="flex-1">
    <div class="flex max-w-4xl mx-auto my-16 overflow-hidden bg-white rounded-xl shadow-lg lg:space-x-8">

      <!-- Imagen -->
      <div class="hidden lg:flex items-center justify-center lg:w-1/2 bg-blue-100 p-4">
        <img src="https://www.creative-tim.com/twcomponents/svg/secure-login-animate.svg" alt="Login Illustration"
          class="max-w-full h-auto">
      </div>

      <!-- Formulario -->
      <div class="w-full px-6 py-10 md:px-10 lg:w-1/2">
        <h2 class="text-3xl font-bold text-center text-blue-800">Bienvenido</h2>

        <div class="flex items-center justify-between mt-6">
          <span class="w-1/5 border-b border-gray-300 lg:w-1/4"></span>
          <a href="#" class="text-xs text-gray-500 uppercase hover:underline">Ingresar su código</a>
          <span class="w-1/5 border-b border-gray-300 lg:w-1/4"></span>
        </div>

        <form method="POST" action="#">
          <div class="mt-6">
            <label class="block mb-2 text-sm font-medium text-gray-700">Código</label>
            <input type="text" name="text" required id="codigo"
              class="w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
              placeholder="Ingrese su código">
          </div>

          <div class="mt-8">
            <button type="button" id="senddatos"
              class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
              Acceder
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
